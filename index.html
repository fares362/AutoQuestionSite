<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Questions Automatiques</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #response { margin-top: 20px; }
        #loading { display: none; }
    </style>
</head>
<body>
    <h1>Bienvenue sur le site de réponses automatiques !</h1>
    <label for="question">Posez votre question :</label>
    <input type="text" id="question" placeholder="Entrez votre question ici...">
    <button onclick="getResponse()">Obtenir une réponse</button>
    <p id="loading">Chargement...</p>
    <div id="response"></div>

    <script src="app.js"></script>
</body>
</html>
